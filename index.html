<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="vh-100">

    <header class="container text-center pt-4 pb-3 mt-1">
        <h1>Search products</h1>
        <p class="fw-bold py-2">Search <span class="text-primary">Smartphones</span> , <span
                class="text-primary">Smartwatches</span> or
            <span class="text-primary">Tablets</span> with <span class="text-success">Brand name</span> or
            <span class="text-success">Model</span>!!
        </p>

        <!-- Search product -->
        <div class="input-group w-50 mt-4 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Search product..."
                aria-label="Search product" aria-describedby="button-addon2">
            <button id="search-btn" class="btn btn-outline-primary" type="button" id="button-addon2">SEARCH</button>
        </div>
    </header>

    <main class="container pb-5">
        <section>
            <!-- Product container -->
            <div id="phones-container" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 mt-1">

            </div>

            <!-- Message -->
            <div id="result-message" class="mt-3 d-none">
                <h3 class="text-center text-danger">No results found, Search again!</h3>
            </div>

            <!-- Loader -->
            <div id="loader" class="d-none d-flex justify-content-center align-items-center" style="height: 200px;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Product details modal -->
            <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phone-name" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="phone-name" class="modal-title text-primary"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Show all button -->
            <div id="show-all" class="d-none text-center my-5">
                <button id="show-all-btn" type="button" class="btn btn-primary">Show All</button>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
